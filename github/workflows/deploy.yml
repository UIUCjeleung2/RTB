name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: rtb/frontend/package-lock.json

      # 3️⃣ Install dependencies in rtb/frontend
      - name: Install dependencies
        run: npm ci
        working-directory: rtb/frontend

      # 4️⃣ Set environment variable for backend
      - name: Set env variables
        run: |
          echo "REACT_APP_BACKEND_URL=https://rtbbackend-ng6n.onrender.com" >> $GITHUB_ENV

      # 5️⃣ Build React frontend
      - name: Build site
        run: npm run build
        working-directory: rtb/frontend

      # 6️⃣ Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: rtb/frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
